<app-toolbar></app-toolbar>
<app-dashboard *ngIf="getLoginStatus()"></app-dashboard>

<div>
    <div class="container">

            <h3>Add Product</h3>
        
        <div class="row">
            <div class="col">
                <p>Category :</p>
            </div>
            <div class='col'>
                <p>
                    <select [(ngModel)]="selectedCategoryId">
                        <option value="" selected hidden>
                            --select--
                        </option>
                        <option *ngFor="let x of categoriesList"value="{{x.categoryId}}">
                            {{x.categoryName}}
                        </option>
                    </select>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Product :</p>
            </div>
            <div class='col'>
                <p>
                    <input type="text" [(ngModel)] = "inputProductName" />
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col btn">
                <button (click)="addProduct()">Submit</button>
            </div>
        </div>
    </div>
</div>
