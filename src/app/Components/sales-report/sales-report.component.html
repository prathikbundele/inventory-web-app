<app-toolbar></app-toolbar>
<app-dashboard *ngIf="getLoginStatus()"></app-dashboard>

<div>
    <div class="container">
            <h2>
                    Sales Report
                </h2>
                <div>
                    <p>
                        <label>Start Date : </label>&nbsp;&nbsp;
                         <input type="date" [(ngModel)]="inputStartDate" />
                    </p>
                    <p>
                        <label>End Date : </label>&nbsp;&nbsp;
                        <input type="date" [(ngModel)]="inputEndDate" />
                    </p>
                    <p>
                        <button class="btn" (click)="getSalesReport()">Get Report</button>
                    </p>
                </div>
                <div class="tableblock" *ngIf="salesReportData">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td>Order Id</td>
                                <td>Mobile</td>
                                <td>orderDate</td>
                                <td>Total Amount</td>
                                <td>Sold By</td>
                                <td>Total Profit</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let x of salesReportData.orders">
                                <td>
                                    {{x.orderId}}
                                </td>
                                <td>
                                    {{x.mobile}}
                                </td>
                                <td>
                                    {{x.orderDate}}
                                </td>
                                <td>
                                    {{x.totalAmount}}
                                </td>
                                <td>
                                    {{x.soldBy}}
                                </td>
                                <td>
                                    {{x.totalProfit}}
                                </td>
                            </tr>
                            <tr>
                                <td colspan="7">
                                    <p>Total Sales Amount : {{salesReportData.totalSaleAmount}}</p>
                                    <p>Total Profit Amount : {{salesReportData.totalProfitAmount}}</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>                
    </div>
</div>
