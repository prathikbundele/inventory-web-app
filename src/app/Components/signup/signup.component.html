<div>
    <div>
        <p>
            First Name : <input type="text" [(ngModel)]="inputFirstName" />
        </p>
        <p>
            Last name : <input type="text" [(ngModel)]="inputLastName" />
        </p>
        <p>
            Username : <input type="text" [(ngModel)]="inputUsername" />
        </p>
        <p>
            Password : <input type="password" [(ngModel)]="inputPassword" />
        </p>
        <p>
            Email : <input type="password" [(ngModel)]="inputEmail" />
        </p>
        <p>
            Contact Number : <input type="number" [(ngModel)]="inputMobile" />
        </p>
        <p>
            <button (click)="registerUser()">Register</button>
        </p>
    </div>
</div>
